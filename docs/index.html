<!doctype html>
<html lang="pt-br">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Gestão de Galeners</title>
</head>
<body>
<h1>Salve quebrada!!</h1>

<nav>
	<div>
		<div>
			<button onclick="openTab('importarDados')">Importar dados</button>
			<button onclick="openTab('verTodes')">Ver Todes</button>
			<button onclick="openTab('adicionarGalener')">Adicionar Galener</button>
		</div>
	</div>
	</div>
</nav>

<div>
	<div id="importarDados" class="tab">
		<h2>Importar dados</h2>
		<h2>Carregar planilha de dados</h2>
		<form>
			<div class="form-group">
				<label for="carregarPlanilhaGaleners">Insira sua planilha de dados</label>
				<input type="file" class="form-control-file" id="carregarPlanilhaGaleners">
			</div>
		</form>
		<button class="btn btn-submit" type="submit" onclick="enviarPlanilha()">Enviar Planilha</button>
	</div>

	<div id="verTodes" class="tab" style="display:none">
		<h2>Listagem de Galeners</h2>
		<main>

		</main>
	</div>

	<div id="adicionarGalener" class="tab" style="display:none">
		<h2>Adicionar Galener</h2>
		<div>
			<form>
				<div class="form-group">
					<label for="adicionarEmail">Email</label>
					<input type="email" class="form-control" id="adicionarEmail" placeholder="name@example.com">
				</div>
				<div class="form-group">
					<label for="adicionarNome">Nome Completo</label>
					<input type="text" class="form-control" id="adicionarNome" placeholder="Seu nome completo">
				</div>
				<div class="form-group">
					<label for="adicionarCpf">CPF</label>
					<input type="text" class="form-control" id="adicionarCpf" placeholder="111.111.111-01">
				</div>
				<div class="form-group">
					<label for="adicionarTelefone">Telefone</label>
					<input type="text" class="form-control" id="adicionarTelefone" placeholder="11 12345-6789">
				</div>

				<div class="form-group">
					<label for="dataNascimento">Data de Nascimento:</label>
					<input type="date" id="dataNascimento" name="dataNascimento" placeholder="13/09/1995">
				</div>
				<div class="form-group">
					<label for="endereco">Endereco</label>
					<input type="text" class="form-control" id="endereco" placeholder="Rua dos Bobos, n 0">
				</div>

				<div class="form-group">
					<label for="adicionarGrupoId">Id do Grupo</label>
					<input type="text" class="form-control" id="adicionarGrupoId" placeholder="1">
				</div>
				<div class="form-group">
					<label for="adicionarGrupoNome">Nome do Grupo</label>
					<input type="text" class="form-control" id="adicionarGrupoNome" placeholder="Grupo das Sereias">
				</div>
			</form>
			<button class="btn btn-primary" type="submit" onclick="enviarFormulario()">Cadastrar Galener</button>
		</div>
	</div>


</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
		function enviarFormulario(){
		var emailValue = document.getElementById('adicionarEmail').value;
		var nomeValue = document.getElementById('adicionarNome').value;
		var cpfValue = document.getElementById('adicionarCpf').value;
		var telefoneValue = document.getElementById('adicionarTelefone').value;
		var dtNascValue = document.getElementById('dataNascimento').value;
		var enderecoValue = document.getElementById('endereco').value;
		var grupoIdValue = document.getElementById('adicionarGrupoId').value;
		var grupoNomeValue = document.getElementById('adicionarGrupoNome').value;

		var galener = {
		        nome: nomeValue,
		        email: emailValue,
		        cpf:cpfValue,
		        telefone:telefoneValue,
		        dtNasc:dtNascValue,
		        endereco:enderecoValue,
		        grupoId:grupoIdValue,
		        grupoNome:grupoNomeValue
		    };
		    console.log(galener);
		};
	</script>

<script>
	function openTab(tabName) {
	  var i;
	  var x = document.getElementsByClassName("tab");
	  for (i = 0; i < x.length; i++) {
		x[i].style.display = "none";
	  }
	  document.getElementById(tabName).style.display = "block";
	}

	function showCards(galeners){
		let output = ''
		for (let galener of galeners){

			output += `<div class="card" style="width: 18rem;">`
			output += `<div class="card-header" id="cardNome"> ${galener.nome} </div>`
			output += `<ul class="list-group list-group-flush">`
			output += `<li class="list-group-item" id="cardEmail"> ${galener.email}</li>`
			output += `<li class="list-group-item" id="cardTelefone"> ${galener.telefone}</li>`
			output += `<li class="list-group-item" id="cardGrupo">${galener.nomeGrupo}</li>`
			output += `<a href="#" class="btn btn-secondary">Editar Informações</a>`
			output += `<a href="#" class="btn btn-danger">Deletar</a>`
			output += `</ul></div>`

		}
		document.querySelector('main').innerHTML = output;

	}
</script>


</body>
</html>
